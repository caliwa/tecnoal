<div class="container mx-auto px-4">
  <!-- Permisos -->
  <div class="bg-white shadow-md rounded-lg mb-8">
    <div class="bg-blue-600 text-white py-3 px-4 rounded-t-lg">Permisos</div>
    <div class="p-4">
      <div class="flex items-center mb-4">
        <button class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 mr-3" (click)="openRegistrarPermisosModal()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </button>
        <span class="text-gray-700">Registrar permisos</span>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th *ngFor="let column of displayedColumns" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                {{ columnAliases[column] }}
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let permission of permisosDataSource.data">
              <td *ngFor="let column of displayedColumns" class="px-6 py-4 whitespace-nowrap">
                <ng-container *ngIf="column !== 'actions'">
                  {{ getCellValue(permission, column) }}
                </ng-container>
                <ng-container *ngIf="column === 'actions'">
                  <button class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2" (click)="openEditarPermisosModal(permission.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                  </button>
                </ng-container>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Roles -->
  <div class="bg-white shadow-md rounded-lg">
    <div class="bg-blue-600 text-white py-3 px-4 rounded-t-lg">Roles</div>
    <div class="p-4">
      <div *ngIf="!cargandoRoles">
        <div class="flex items-center mb-4">
          <button class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 mr-3" (click)="openRegistrarRolesModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
          </button>
          <span class="text-gray-700">Registrar rol</span>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th *ngFor="let column of displayedColumns" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  {{ columnAliases[column] }}
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let role of rolesDataSource.data">
                <td *ngFor="let column of displayedColumns" class="px-6 py-4 whitespace-nowrap">
                  <ng-container *ngIf="column !== 'actions'">
                    {{ getCellValue(role, column) }}
                  </ng-container>
                  <ng-container *ngIf="column === 'actions'">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 mr-2" (click)="openEditarRolesModal(role.id)" title="Actualizar rol">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                      </svg>
                    </button>
                    <button class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2" (click)="eliminarRol(role.id)" title="Eliminar rol">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </ng-container>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div *ngIf="cargandoRoles" class="flex justify-center items-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        <span class="ml-3 text-gray-700">Cargando...</span>
      </div>
    </div>
  </div>
</div>
