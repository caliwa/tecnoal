<div class="bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold mb-6">Editar usuario</h2>

  <div class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Nombre -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="name" [(ngModel)]="user.name" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
      </div>
      <!-- Correo electr칩nico -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
        <input type="email" id="email" [(ngModel)]="user.email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Nombre completo empleado -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700">Nombre completo empleado</label>
        <input type="text" id="fullName" [(ngModel)]="user.Nombre_Empleado" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
      </div>
      <!-- Rol -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
        <select id="role" [(ngModel)]="selectedRole"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
          <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Usuario SAP -->
      <div>
        <label for="userSAP" class="block text-sm font-medium text-gray-700">Usuario SAP</label>
        <input type="text" id="userSAP" [(ngModel)]="user.usersap"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
      </div>
      <!-- Contrase침a SAP -->
      <div>
        <label for="passwordSAP" class="block text-sm font-medium text-gray-700">Contrase침a SAP</label>
        <input type="password" id="passwordSAP" [(ngModel)]="user.usersappassword"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
      </div>
    </div>

    <!-- Estado del usuario -->
    <div>
      <label for="status" class="block text-sm font-medium text-gray-700">Estado</label>
      <select id="status" [(ngModel)]="user.statususer" name="statususer"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
        <option value="1">Activo</option>
        <option value="0">Inactivo</option>
      </select>
    </div>

    <p class="text-sm text-gray-600">Rol actual del usuario: {{ selectedRole }}</p>
  </div>

  <div class="mt-8 flex justify-end space-x-4">
    <button (click)="onCancel()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
      Cancelar
    </button>
    <button (click)="updateUser()" [disabled]="updatingUser"
            class="px-4 py-2 bg-primary text-white rounded-md text-sm font-medium hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50">
      <span *ngIf="updatingUser">Actualizando...</span>
      <span *ngIf="!updatingUser">Actualizar</span>
    </button>
  </div>
</div>

<div *ngIf="updatingUser" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
  <div class="text-center">
    <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-primary"></div>
    <div class="mt-4 text-white font-semibold">Actualizando...</div>
  </div>
</div>
