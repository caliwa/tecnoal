<div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">Ventas Activas</h3>
      <span class="text-xs text-muted-foreground">Actualizado hace 37 minutos</span>
    </div>
    <button
      class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
      Historial
    </button>
  </div>

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
      <!--Cabecera de la tabla-->
      <thead class="text-xs uppercase text-muted-foreground">
        <tr>
          <th class="py-3 text-left">√çtem</th>
          <th class="py-3 text-right">Precio de Apertura</th>
          <th class="py-3 text-right">Precio $</th>
          <th class="py-3 text-right">Oferta Reciente</th>
          <th class="py-3 text-right">Tiempo Restante</th>
          <th class="py-3 text-right">Ver</th>
        </tr>
      </thead>
      <!--Fin de la cabecera de la tabla-->
      <!--Cuerpo de la tabla-->
      <tbody>
        <tr
          *ngFor="let auction of activeAuction"
          [auction]="auction"
          nft-auctions-table-item
          class="border-b border-dashed border-border hover:bg-card"></tr>
      </tbody>
      <!--Fin del cuerpo de la tabla-->
    </table>
  </div>
</div>
